      <main class="form-content">
        <div class="form-heading">
          <h2>Get in Touch</h2>
          <hr />
        </div>
        <form
          id="registration"
          name="registration"
          action="https://httpbin.org/post"
          method="post"
          onsubmit="return formValidation()"
        >
          <!-- First Name -->

          <div class="form-field">
            <label for="full-name"
              ><span class="required">* </span>Full Name:</label
            >
            <input
              id="full-name"
              name="full-name"
              type="text"
              class="form-control"
              required
            />
            <small></small>
          </div>

          <!-- Occupation -->
          <div class="form-field">
            <label for="form-occupation">Occupation:</label>
            <input
              id="form-occupation"
              name="form-occupation"
              type="text"
              class="form-control"
            />
            <small></small>
          </div>

          <!-- Unit Address -->
          <div class="form-field">
            <label for="address-unit">Unit:</label>
            <input
              id="address-unit"
              name="address-unit"
              type="text"
              class="form-control"
            />
            <small></small>
          </div>

          <!-- Street Address -->
          <div class="form-field">
            <label for="address-street">Street Name:</label>
            <input
              id="address-street"
              name="address-street"
              class="form-control"
              type="text"
              placeholder="e.g. Jane Street"
              onchange="validateAddressStreet()"
            />
            <small></small>
          </div>

          <!-- City -->
          <div class="form-field">
            <label for="city">City:</label>
            <input
              id="city"
              name="city"
              type="text"
              class="form-control"
              placeholder="e.g. Toronto"
              onchange="validateCity()"
            />
            <small></small>
          </div>

          <!-- Province -->
          <div class="form-field">
            <label for="province">Province:</label>
            <select id="province" name="province" class="form-control">
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON" selected>Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
              <option value="NT">Northwest Territories</option>
              <option value="NU">Nunavut</option>
              <option value="YT">Yukon</option>
              <option value="selected" selected>Select a province</option>
            </select>
            <small></small>
          </div>

          <!-- Postal Code -->
          <div class="form-field">
            <label for="postal-code">Postal Code:</label>
            <input
              id="postal-code"
              name="postal-code"
              class="form-control"
              type="text"
              placeholder="e.g. M1K21P"
              onchange="validatePostalCode()"
            />
            <small></small>
          </div>

          <!-- Phone Number -->
          <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input
              id="phone"
              name="phone"
              class="form-control"
              type="tel"
              placeholder="e.g. (416) 555-5555"
              onchange="validatePhoneNumber()"
            />
            <small></small>
          </div>

          <!-- Email -->
          <div class="form-field">
            <label for="email"><span class="required">* </span>Email:</label>
            <input
              id="email"
              name="email"
              type="email"
              class="form-control"
              placeholder="e.g. user@example.com"
              required
            />
            <small></small>
          </div>

          <div class="form-field">
            <label for="form-message"
              ><span class="required">* </span>Message:</label
            >
            <textarea
              id="form-message"
              name="form-message"
              rows="10"
              placeholder="Please enter your message..."
              required
            ></textarea>
            <small></small>
          </div>

          <!-- Hidden fields for student ID and name -->
          <input type="hidden" name="lau" id="lau" value="lau" />

            <!-- Reset button -->
            <input type="reset" class="reset" name="reset" value="Reset" />
